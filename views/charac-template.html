<div ng-if="got.gender">
    <a ng-click="data.hide() " ng-href='#/characters/{{ got.url.split("/").pop() }}'>
        <div class="col-lg-12">
            <div class="times" id="anime">
                <div class="col-xs-12 col-sm-2"><img src="images/characIcon.png" style="width:40px;height:40px;"></div>
                <h1>{{got.name}}</h1>
                <h3 ng-if="got.aliases[0]"><strong>Alias : </strong>{{got.aliases[0]}}</h3>
                <hr/>
            </div>
        </div>
    </a>
</div>
