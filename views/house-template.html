<div ng-if="got.region">
    <a ng-click="data.hide() " ng-href='#/houses/{{ got.url.split("/").pop() }}'>
        <div class="col-lg-12 ">
            <div class="times">
                <div class="col-xs-12 col-sm-2"><img src="../images/houseIcon.png" style="width:40px;height:50px;" ></div>
                <h1>{{got.name}}</h1>
                <h3>Region : {{got.region}}</h3><hr/>
            </div>
        </div>
    </a>
</div>
